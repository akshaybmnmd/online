<!DOCTYPE html>
<html>
  <head>
    <title>GeoTracking</title>
  </head>
  <body>
    <div id="lat"></div>
    <div id="lng"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(pos);
            document.getElementById("lat").innerHTML = pos['lat'];
            document.getElementById("lng").innerHTML = pos['lng'];
            document.getElementById("latt").value = pos['lat'];
            document.getElementById("lngg").value = pos['lng'];
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD_6cd3qXX1rGg0qbq_DnJvanqwh648sU&callback=initMap">
    </script>

  </body>
</html>
